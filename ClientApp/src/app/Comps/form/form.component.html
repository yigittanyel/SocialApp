<div class="mt-5">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name type="text" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input #price type="text" class="form-control" name="price">
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox">
        <input #isactive type="checkbox" id="isActive" class="custom-control-input">
        <label for="isActive" class="custom-control-label"></label>
    </div>
  </div>
  <button class="btn btn-primary" (click)="addProduct(name.value,price.value,isactive.checked); name.value=''; price.value=''; isactive.checked=false;">Save Products</button>
</div>
