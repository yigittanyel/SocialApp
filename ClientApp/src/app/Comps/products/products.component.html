<div class="container mt-3">
  <div class="row">
    <div class="col-md-7">  
        <h3 class="bg-primary text-white p-2 mt-5" style="text-align: center;"> Products </h3>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of products " [class.bg-secondary]="p.isActive==false">
              <td>{{p.id}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>
              <td>
                <button class="btn btn-primary m-2" (click)="onSelectProduct(p)">Edit</button>
                <button class="btn btn-danger" (click)="deleteProducts(p)">Delete</button>
              </td>
          </tr>
          </tbody>
        </table>
    </div>
    <div class="col-md-5">
      <app-product-details [product]="selectedProduct"></app-product-details>
      <hr>
      <app-form></app-form>
    </div>
  </div>
</div>
